spring.datasource.url=jdbc:h2:mem:default
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-develop.xml
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.ua.com.novopacksv=DEBUG
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
logging.file=logs/app.log
logging.pattern.file="%d{yyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
